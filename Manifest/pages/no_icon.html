<body>
	situation: no icon
	<br><br>
	沒有提供任何 icon。
	<br><br>
	UA 應該會把這個頁面的 manifest 表單判斷為 <b>不可安裝</b>，
	<br>
	manifest 表單內容都會被忽略。
	<br>
	即使按下 add to Home screen，產出的會是一般書籤，而不是透過 manifest 產出的 web application。
</body>
</html>
